<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Задача 1. Числа, кратные 3 или 5</title>
</head>

<body>
   <p>Если выписать все натуральные числа меньше 10, кратные 3 или 5, то получим 3, 5, 6 и 9. Сумма этих чисел равна 23.</p>
   <p>Найдите сумму всех чисел меньше 1000, кратных 3 или 5.</p>
   <script>
	var sum = 0
	
	for (var i = 0; i < 1000; i++) 
	{
		if (i % 3 || i % 5) 
		{
			sum += i
		}
	}
	document.write(sum)
	
</script>
</body>

</html>
