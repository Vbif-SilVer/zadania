   <title>Задача 4. Наибольшее произведение-палиндром</title>
</head>

<body>
   <p>Число-палиндром с обеих сторон (справа налево и слева направо) читается одинаково. 
   Самое большое число-палиндром, полученное умножением двух двузначных чисел &ndash; 9009 = 91 &times; 99.</p>
   <p>Найдите самый большой палиндром, полученный умножением двух трехзначных чисел</p>

   <script>
      function pal()
      {
         var max = 0;
         for (var i = 999; i > 99; i--)
         {
            for (var k = 999; k > 99; k--)
            {
               var n = i * k;
               var s = '' + n;
               if (s === s.split("")
                  .reverse()
                  .join("") && n > max)
               {

                  max = n;
               }
            }
         }
         return max;
      }

      console.log(pal());
   </script>

</body>
